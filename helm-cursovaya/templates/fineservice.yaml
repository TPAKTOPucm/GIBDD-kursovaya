apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fineservice.fullname" . }}
  labels:
    app: fineservice
spec:
  replicas: {{ .Values.fineservice.replicaCount }}
  selector:
    matchLabels:
      app: fineservice
  template:
    metadata:
      labels:
        app: fineservice
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "{{ .Values.global.vault.role }}"
        vault.hashicorp.com/agent-inject-secret-appsettings.json: "{{ .Values.fineservice.vaultSecret }}"
        vault.hashicorp.com/agent-inject-template-appsettings.json: |
          {{ `{{- with secret "` }}{{ .Values.fineservice.vaultSecret }}{{ `" -}}
          {{ .Data.data.value }}
          {{- end }}` }}
    spec:
      initContainers:
      - name: migrations
        image: "{{ .Values.fineservice.image.repository }}:{{ .Values.fineservice.image.tag }}"
        command: ["dotnet", "ef", "database", "update"]
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        volumeMounts:
        - name: config
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      containers:
      - name: fineservice
        image: "{{ .Values.fineservice.image.repository }}:{{ .Values.fineservice.image.tag }}"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
      - name: config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fineservice
spec:
  type: {{ .Values.fineservice.service.type }}
  ports:
  - port: {{ .Values.fineservice.service.port }}
    targetPort: 80
  selector:
    app: fineservice